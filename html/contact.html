<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body style="background-color: #23153C;">
    <nav class="navbar mx-4 my-4 navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand mb-0 h1">
            <img 
                src="../images/logo.png" 
                alt="logo"
                class="d-inline-block align-top"
                width="70"
                height="70"
            >
        </a>
        <button 
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav" 
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/html/index.html" class="nav-link active">HOME</a>
                </li>
                <li class="nav-item active">
                    <a href="/html/projects.html" class="nav-link">PROJECTS</a>
                </li>
                <li class="nav-item active">
                    <a href="/html/cv.html" class="nav-link">RESUME</a>
                </li>
                <li class="nav-item active">
                    <a href="/html/contact.html" class="nav-link">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="form-wrapper">
        <div class="contact-in">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d85996.0670802001!2d-2.818490498378198!3d47.65767028770886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48101e84c37de291%3A0xb9f358307b233d13!2sVannes!5e0!3m2!1sfr!2sfr!4v1633079977194!5m2!1sfr!2sfr" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form action="">
                    <input type="text" placeholder="Name" class="contact-form-txt" />
                    <input type="text" placeholder="Email" class="contact-form-txt" />
                    <textarea name="" class="contact-form-textarea" placeholder="Message"></textarea>
                    <input class="contact-form-btn" type="submit" name="Submit" />
                </form>
            </div>
        </div>

    </main>
    <footer class="bg-dark p-3">
        <div class="container text-center">
            <p class="text-footer">Made with enthusiasm !</p>
        </div>
   </footer>
</body>
</html>
